<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="image/favIcon.svg" />
    <title>error payment</title>
</head>

<body>
    <div class="d-flex h-100 justify-content-center align-items-center">
        <!-- card white -->
        <div class="card rounded p3 justify-content-center align-items-center">
            <!-- border in card -->
            <div class="border d-flex justify-content-center align-items-baseline mt-5">
                <!-- logo error -->
                <img src="image/imageError.png" class="img-fluid position-absolute">
                <!-- text and line in card -->
                <div class="w-100 text-center">
                    <p class="textUnsuccessfulPayment">پرداخت ناموفق</p>
                    <hr class="mb-5">
                    <div class="text-right mb-5">
                        <span class="subjectText">پرداخت به</span>
                        <span>:</span>
                        <span class="answer">اپلیکیشن مرکوری</span>
                        <div class="w-100" style="height: 15px;"></div>
                        <span class="subjectText">زمان انجام تراکنش</span>
                        <span>:</span>
                        <span class="answer">1398/11/26-01:20:48</span>
                        <div class="w-100" style="height: 15px;"></div>
                        <span class="subjectText">نوع تراکنش</span>
                        <span>:</span>
                        <span class="answer">مستقیم</span>
                        <div class="w-100" style="height: 15px;"></div>
                        <span class="subjectText">کد تراکنش</span>
                        <span>:</span>
                        <span class="answer">1234567890123456</span>
                    </div>
                </div>
            </div>

            <div class="boxBtn d-flex align-items-center justify-content-between">
                <div class="retryBtn d-flex align-items-center justify-content-center">
                    <span class="textRetry">تلاش مجدد</span>
                    <img src="/image/try.svg" style="margin-left: 20%;">
                </div>
                <!-- button back -->
                <span class="btn text-center d-flex justify-content-center align-items-center">
                    <span class="textButton">بازگشت</span>
                    <img src="image/iconButton.png" alt="image" style="width: 5%; margin-left: 15%;">
                </span>
            </div>

        </div>
            <!-- logo pulutus -->
            <div class="position-absolute" style="top: 96%;">
                <img src="image/pulutus logo 2.svg" style="width: 100px; opacity: 0.3;">
            </div>
    </div>
</body>

</html>
